<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Markdown Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <script>
        //function updatePreview() {
         // let previewElement = document.getElementById("preview");
         // let editorValue = document.getElementById("editor").value;
         // let markedUpHTML = marked.parse(editorValue);
        //previewElement.innerHTML = markedUpHTML;
        //}
        function updatePreview() {
        document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value)
        }
function setDefault() {
   let defaultText = `\
   # MaxBee
   ## Never Give Up
   [Read more about MaxBee] (https://github.com/bmsmhh).
   
   <dl>
     <dt>Definition list</dt>
     <dd>Is something people use sometimes.</dd>
     <dt>Markdown in HTML</dt>
     <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
   </dl>
   
   \`This is an example of inline code\`  
   \`\`\`
   function exampleOf() {
       return multiLineCodeBlock;
   }
   \`\`\`  
   
   - This
   - is 
   - an
   - example
   - of
   - list
   - items  
   > This an example of block quote  
   
   **This is an example of Bolded Text**  
   
   ![MaxBee](https://drive.google.com/uc?export=download&id=1-ogby7WPROo7HecNcxJjXekp7K2lQqjQ)

   `;

    let editorField = document.getElementById("editor") 
    let previewElement = document.getElementById("preview");
    editorField.value = defaultText;
    previewElement.innerHTML = marked.parse(defaultText);
}

     </script>
</head>
<body onload = "setDefault()">
<div class="container-fluid">
    <div class="row">
<div class="col text-center text-white bg-success my-2">

    <h1>Markdown Previewer <h5 class="text" style="font-style:italic; color: yellowgreen">by MaxBee</h5></h1>
</div>
    </div>
    <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
            <h2 class="text-white text-center my-3">Editor:</h2>
            <div class="from-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup ="updatePreview()" class="form-control flex-grow-1"></textarea>
            </div>
        </div>
        <div class="col-6 bg-secondary">
            <div class="container">
                <h2 class="text-center my-3">Preview:</h2>
            
            <div id="preview"></div>
        </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>

</body>
</html>
